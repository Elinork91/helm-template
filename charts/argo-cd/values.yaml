argo-cd:
  installCRDs: false
  global:
    image:
      tag: v1.8.4
  dex:
    enabled: true
    connectors:
      # GitHub example
      - type: github
        id: github
        name: GitHub
        config:
          clientID: aabbccddeeff00112233
          clientSecret: $dex.github.clientSecret
          orgs:
          - name: your-github-org

  server:
    extraArgs:
      - --insecure
      -  --auth-mode=sso
    sso:
      issuer: http://<keycloak_ip>/auth/realms/demo
      clientId:
        name: argo
        key: client-id
      clientSecret:
        name: "argo-server-sso"
        key: client-secret
      redirectUrl: https://workflows.company.com/argo/oauth2/callback
    config:
      repositories: |
        - type: helm
          name: stable
          url: https://charts.helm.sh/stable
        - type: helm
          name: argo-cd
          url: https://argoproj.github.io/argo-helm